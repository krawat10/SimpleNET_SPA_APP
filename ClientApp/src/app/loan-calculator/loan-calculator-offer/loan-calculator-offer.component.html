<a href="#" class="list-group-item list-group-item-action flex-column align-items-start">
  <div class="d-flex w-100 justify-content-between">
    <h5 class="mb-1">{{ offer.loan.name }}</h5>
    <small>{{ offer.loan.interestRate }}%</small>
  </div>
  <p class="mb-1" *ngIf="offer.monthlyPayment">Monthly Payment: {{ offer.monthlyPayment }} USD</p>
  <small *ngIf="offer.totalPayment">Total Payment: {{ offer.totalPayment }} USD</small>
</a>
